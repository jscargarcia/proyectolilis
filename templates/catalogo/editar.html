{% extends 'base.html' %}

{% block title %}Editar - {{ catalogo.nombre }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header bg-warning">
                    <h4 class="mb-0"><i class="fas fa-edit"></i> Editar Producto</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Código *</label>
                                <input type="text" name="codigo" class="form-control" required 
                                       value="{{ catalogo.codigo }}">
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Nombre *</label>
                                <input type="text" name="nombre" class="form-control" required 
                                       value="{{ catalogo.nombre }}">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Descripción</label>
                            <textarea name="descripcion" class="form-control" rows="3">{{ catalogo.descripcion }}</textarea>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Tipo *</label>
                                <select name="tipo" class="form-select" required>
                                    {% for valor, etiqueta in tipos %}
                                        <option value="{{ valor }}" {% if valor == catalogo.tipo %}selected{% endif %}>
                                            {{ etiqueta }}
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Estado *</label>
                                <select name="estado" class="form-select" required>
                                    {% for valor, etiqueta in estados %}
                                        <option value="{{ valor }}" {% if valor == catalogo.estado %}selected{% endif %}>
                                            {{ etiqueta }}
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Precio Base *</label>
                                <input type="number" name="precio_base" class="form-control" step="0.01" required 
                                       value="{{ catalogo.precio_base }}">
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Descuento (%)</label>
                                <input type="number" name="descuento" class="form-control" step="0.01" min="0" max="100" 
                                       value="{{ catalogo.descuento }}">
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Stock Disponible *</label>
                                <input type="number" name="stock_disponible" class="form-control" required 
                                       value="{{ catalogo.stock_disponible }}">
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Stock Mínimo *</label>
                                <input type="number" name="stock_minimo" class="form-control" required 
                                       value="{{ catalogo.stock_minimo }}">
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Calificación (0-5)</label>
                                <input type="number" name="calificacion" class="form-control" step="0.01" min="0" max="5" 
                                       value="{{ catalogo.calificacion }}">
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Contacto</label>
                                <input type="text" name="contacto" class="form-control" 
                                       value="{{ catalogo.contacto }}">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">URL de Imagen</label>
                            <input type="url" name="imagen_url" class="form-control" 
                                   value="{{ catalogo.imagen_url }}">
                        </div>
                        
                        <div class="mb-3">
                            <div class="form-check">
                                <input type="checkbox" name="destacado" class="form-check-input" id="destacado" 
                                       {% if catalogo.destacado %}checked{% endif %}>
                                <label class="form-check-label" for="destacado">
                                    Marcar como destacado
                                </label>
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-warning">
                                <i class="fas fa-save"></i> Guardar Cambios
                            </button>
                            <a href="{% url 'catalogo_detalle' catalogo.pk %}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
