<!-- Logo oficial Dulcería Lili's -->
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Círculo de fondo rojo -->
  <circle cx="100" cy="100" r="100" fill="#DC2626"/>
  
  <!-- Círculo interno dorado -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#F59E0B" stroke-width="2"/>
  
  <!-- Texto "Dulcería" superior -->
  <path id="text-circle-top" d="M 100 100 m -70 0 A 70 70 0 0 1 100 30 A 70 70 0 0 1 170 100" fill="none"/>
  <text font-family="serif" font-size="14" font-weight="bold" fill="#F59E0B">
    <textPath href="#text-circle-top" startOffset="25%">DULCERÍA</textPath>
  </text>
  
  <!-- Texto "Lili's" central -->
  <text x="100" y="95" font-family="serif" font-size="48" font-weight="bold" fill="#F59E0B" text-anchor="middle" 
        style="font-style: italic; text-shadow: 2px 2px 4px rgba(0,0,0,0.3);">Lili's</text>
  
  <!-- Texto "REPOSTERÍA" inferior -->
  <path id="text-circle-bottom" d="M 100 100 m -70 0 A 70 70 0 0 0 100 170 A 70 70 0 0 0 170 100" fill="none"/>
  <text font-family="serif" font-size="14" font-weight="bold" fill="#F59E0B">
    <textPath href="#text-circle-bottom" startOffset="20%">REPOSTERÍA</textPath>
  </text>
  
  <!-- Elementos decorativos (hojas de cacao) -->
  <g transform="translate(130, 70)">
    <ellipse cx="0" cy="0" rx="8" ry="15" fill="#F59E0B" transform="rotate(30)"/>
    <ellipse cx="0" cy="0" rx="6" ry="12" fill="#F59E0B" transform="rotate(60)"/>
  </g>
  
  <g transform="translate(70, 130)">
    <ellipse cx="0" cy="0" rx="8" ry="15" fill="#F59E0B" transform="rotate(-30)"/>
    <ellipse cx="0" cy="0" rx="6" ry="12" fill="#F59E0B" transform="rotate(-60)"/>
  </g>
</svg>
