<!-- Logo pequeño Dulcería Lili's para navegación -->
<svg width="40" height="40" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Círculo de fondo rojo -->
  <circle cx="100" cy="100" r="100" fill="#DC2626"/>
  
  <!-- Círculo interno dorado -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#F59E0B" stroke-width="3"/>
  
  <!-- Texto "Lili's" central -->
  <text x="100" y="110" font-family="serif" font-size="55" font-weight="bold" fill="#F59E0B" text-anchor="middle" 
        style="font-style: italic;">Lili's</text>
  
  <!-- Elementos decorativos simplificados -->
  <g transform="translate(130, 70)">
    <ellipse cx="0" cy="0" rx="6" ry="12" fill="#F59E0B" transform="rotate(30)"/>
  </g>
  
  <g transform="translate(70, 130)">
    <ellipse cx="0" cy="0" rx="6" ry="12" fill="#F59E0B" transform="rotate(-30)"/>
  </g>
</svg>